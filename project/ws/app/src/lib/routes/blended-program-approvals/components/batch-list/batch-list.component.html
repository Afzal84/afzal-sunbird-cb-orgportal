<div class="flex flex-4 flex-column">
  <mat-card class="flex-custom ws-mat-accent-border">
    <ws-widget-breadcrumbs-org [widgetData]="breadcrumbs"
      *ngIf="programData && breadcrumbs"></ws-widget-breadcrumbs-org>
    <div class="flex-4 mobile-margin mat-h2">
      Batches
    </div>
    <mat-card-content>
      <ng-container>
        <div class="batches-lsit" *ngIf="programData && programData.batches">
          <div class="grey-box paddig-m ws-mat-accent-border mat-body-2 cursor-pointer margin-bottom-m margin-right-l"
            (click)="viewDetails(batch)" *ngFor="let batch of programData.batches">
            <div><span class="font-bold">Batch 1</span> <span class="float-right">{{batch.batchId}}</span></div>
            <p class="mat-body-2"><mat-icon>event</mat-icon> {{batch.startDate}} - {{batch.endDate}}</p>
            <p class="mat-body-2"><mat-icon>event</mat-icon> {{batch.enrollmentEndDate}}</p>
          </div>
        </div>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
