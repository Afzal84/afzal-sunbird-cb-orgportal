<div class="flex flex-4 flex-column" *ngIf="programData">
  <mat-card class="flex-custom">
    <ws-widget-breadcrumbs-org [widgetData]="breadcrumbs" *ngIf="breadcrumbs"></ws-widget-breadcrumbs-org>
    <div class="flex-4 mobile-margin mat-h2 margin-top-m">
      Batches
    </div>
    <mat-card-content>
      <ng-container>
        <div class="batches-lsit" *ngIf="programData && batchesList && batchesList.length > 0">
          <div class="grey-box ws-mat-accent-border cursor-pointer margin-bottom-m margin-right-l"
            (click)="viewDetails(batch)" *ngFor="let batch of batchesList">
            <div class="padding-left-s padding-right-s padding-top-s padding-bottom-xs margin-remove title-div">
              <span class="mat-subheading-1 margin-remove">{{batch.name}}</span>
              <!-- <span class="float-right mat-body-2 margin-remove">{{batch.batchId}}</span> -->
            </div>
            <div class="padding-left-s padding-right-s mat-body-2">
              <!-- <p class="margin-remove"><mat-icon>tag</mat-icon> {{batch.batchId}}</p> -->
              <p class="margin-remove"><mat-icon>event</mat-icon> {{batch.startDate | date: 'dd/MMM/yyyy'}} -
                {{batch.endDate | date: 'dd/MMM/yyyy'}}</p>
              <p class="margin-remove"><mat-icon>event</mat-icon> {{batch.enrollmentEndDate | date:'dd/MMM/yyyy'}}</p>
            </div>
            <div class="request-box mat-body-2 margin-top-xs" *ngIf="batch.newrequestsCount > 1">
              {{batch.newrequestsCount}} New requests</div>
            <div class="request-box mat-body-2 margin-top-xs"
              *ngIf="batch.newrequestsCount === 1 || batch.newrequestsCount === 0">
              {{batch.newrequestsCount}} New request</div>
          </div>
        </div>
        <div class="batches-lsit" *ngIf="batchesList && batchesList.length === 0">
          <div class="margin-top-l">
            No batches yet
          </div>
        </div>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
