<div class="flex flex-4 flex-column">
  <mat-card class="flex-custom ws-mat-accent-border">
    <ws-widget-breadcrumbs-org [widgetData]="breadcrumbs"
      *ngIf="programData && breadcrumbs"></ws-widget-breadcrumbs-org>
    <div class="flex-4 mobile-margin mat-h2">
      Batches
    </div>
    <mat-card-content>
      <ng-container>
        <div class="batches-lsit" *ngIf="programData && programData.batches">
          <div class="grey-box ws-mat-accent-border cursor-pointer margin-bottom-m margin-right-l"
            (click)="viewDetails(batch)" *ngFor="let batch of programData.batches">
            <div class="padding-left-s padding-right-s padding-xs">
              <span class="mat-subheading-2">{{batch.name}}</span>
              <span class="float-right mat-body-2">{{batch.batchId}}</span>
            </div>
            <p class="padding-left-s padding-right-s margin-top-xs mat-body-2"><mat-icon>event</mat-icon>
              {{batch.startDate}} -
              {{batch.endDate}}</p>
            <p class="padding-left-s padding-right-s margin-top-xs mat-body-2"><mat-icon>event</mat-icon>
              {{batch.enrollmentEndDate}}</p>
            <div class="request-box mat-body-2 margin-top-xs padding-xs padding-left-s padding-right-s">0 New requests
            </div>
          </div>
        </div>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
