<div class="custom-popup" id="adduerpopup">
    <mat-dialog-content>
        <div class="pdf-upload">
            <div class="mat-title margin-top-s margin-bottom-m">
                Add scheme wise details
            </div>
            <div class="example-container margin-top-m">
                <form class="schemeform-form" [formGroup]="schemeform" >
                    <div class="display-block">
                        <div class="display-inline-block formgroup margin-right-xl margin-bottom-s">
                            <label for="schemename" class="display-block mat-subheading-2 margin-remove-bottom form-label required"
                                i18n="Scheme name label|Label which explains the user to enter Scheme name" i18n-aria-label
                                aria-label="Scheme name label">
                                Scheme name
                            </label>
                            <mat-form-field appearance="outline" class="margin-top-xs">
                                <input id="schemename" matInput #schemename formControlName="schemename" i18n-placeholder placeholder="Type here"
                                i18n-aria-label aria-label="Scheme name input" class="form-input" autocomplete="off" />
                                <mat-error [hidden]="false" i18n="Scheme name Error|Explains name is required" i18n-aria-label
                                aria-label="Scheme name Error|Explains name is required "
                                *ngIf="schemeform?.controls['schemename']?.touched && schemeform?.controls['schemename'].errors?.required">
                                Field is mandatory
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="display-inline-block formgroup margin-right-xl margin-bottom-s">
                            <label for="budgetallocated" class="display-block mat-subheading-2 margin-remove-bottom form-label required"
                                i18n="Budget allocated label|Label which explains the user to enter Budget allocated" i18n-aria-label
                                aria-label="Budget allocated label">
                                Training/capacity building budget allocated in current FY
                            </label>
                            <mat-form-field appearance="outline" class="margin-top-xs">
                                <input id="budgetallocated" matInput #budgetallocated formControlName="budgetallocated" i18n-placeholder placeholder="Type here"
                                i18n-aria-label aria-label="Budget allocated input" class="form-input" autocomplete="off" />
                                <mat-error [hidden]="false" i18n="Budget allocated Error|Explains name is required" i18n-aria-label
                                aria-label="Budget allocated Error|Explains name is required "
                                *ngIf="schemeform?.controls['budgetallocated']?.touched && schemeform?.controls['budgetallocated'].errors?.required">
                                Field is mandatory
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="display-inline-block formgroup margin-right-xl margin-bottom-s">
                            <label for="budgetutilized" class="display-block mat-subheading-2 margin-remove-bottom form-label required"
                                i18n="Budget utilized label|Label which explains the user to enter Budget utilized" i18n-aria-label
                                aria-label="Budget utilized label">
                                Training budget utilization in current FY
                            </label>
                            <mat-form-field appearance="outline" class="margin-top-xs">
                                <input id="budgetutilized" matInput #budgetutilized formControlName="budgetutilized" i18n-placeholder placeholder="Type here"
                                i18n-aria-label aria-label="Budget utilized input" class="form-input" autocomplete="off" />
                                <mat-error [hidden]="false" i18n="Budget utilized Error|Explains name is required" i18n-aria-label
                                aria-label="Budget utilized Error|Explains name is required "
                                *ngIf="schemeform?.controls['budgetutilized']?.touched && schemeform?.controls['budgetutilized'].errors?.required">
                                Field is mandatory
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- <button mat-raised-button type="submit" (click)="onSubmit(staffdata)"
                        class="text-white btn-success btn-responsive" [disabled]="staffdata?.invalid">
                        <span class="text-white" i18n>Save</span>
                    </button> -->
                </form>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="schemeform-footer">
            <div class="display-inline-block float-right">
                <button mat-raised-button type="button" [mat-dialog-close]="true" class="flex-auto-display margin-right-s">
                    <span class="ws-mat-default-text" i18n>Cancel</span>
                </button>
                <button mat-raised-button type="submit" [disabled]="schemeform?.invalid" class="next-btn ws-mat-primary-background flex-auto-display" 
                (click)="addstaffdetails(schemeform)">
                    <span class="text-white" i18n>Add</span>
                </button>
            </div>
        </div>
    </mat-dialog-actions>
</div>
