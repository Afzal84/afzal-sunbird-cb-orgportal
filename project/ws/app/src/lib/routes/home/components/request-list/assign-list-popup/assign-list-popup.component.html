<div class="main-container">
    <h2>Assign</h2>
    <div class="full-table-container">
        <form [formGroup]="requestForm">
            <mat-radio-group formControlName="assignee">
                <table mat-table [dataSource]="providers" class="mat-elevation-z8 full-height">
    
                    <!-- Radio Button Column -->
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let provider">
                            <mat-radio-button [value]="provider.orgName"></mat-radio-button>
                        </td>
                    </ng-container>
    
                    <!-- Provider Name Column -->
                    <ng-container matColumnDef="providerName">
                        <th mat-header-cell *matHeaderCellDef>Provider Name</th>
                        <td mat-cell *matCellDef="let provider">{{ provider.orgName }}</td>
                    </ng-container>
    
                    <!-- Details Column -->
                    <ng-container matColumnDef="details">
                        <th mat-header-cell *matHeaderCellDef>Details</th>
                        <td mat-cell *matCellDef="let provider">{{ provider.details }}</td>
                    </ng-container>
    
                    <!-- ETA Column -->
                    <ng-container matColumnDef="eta">
                        <th mat-header-cell *matHeaderCellDef>ETA</th>
                        <td mat-cell *matCellDef="let provider">{{ provider.eta | date }}</td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-radio-group>
    
            <div class="actions">
                <button mat-raised-button color="primary" (click)="assign()">Assign</button>
                <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
            </div>
        </form>
    </div>
  </div>
