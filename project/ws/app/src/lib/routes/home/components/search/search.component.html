<div class="flex flex-1 flex-row margin-top-m margin-bottom-m">
    <div class="search flex margin-right-m" [ngClass]="{'disable': isContentLive}">
        <div class="rsearch flex w-full">
            <mat-icon
                class="color-60 search-icon mat-icon notranslate material-icons mat-icon-no-color">search</mat-icon>
            <input class="sinput color-60 w-full" [(ngModel)]="searchText" (keyup)="searchData($event)" label=""
                placeholder="Search" type="Standard" [ngClass]="{'disable': isContentLive}">
        </div>
    </div>
    <div class="filter-section flex">
        <button mat-button type="button" (click)="sort()" class="apply-filter margin-right-s"
            [matMenuTriggerFor]="cardMenu">
            <mat-icon class="margin-right-xs">sort</mat-icon> Sort
        </button>
        <mat-menu #cardMenu="matMenu">
            <ng-template matMenuContent>
                <div mat-menu-item class="flex items-center" (click)="sortData('alphabetical')">
                    <span>Alphabetical</span>
                </div>
                <div mat-menu-item class="flex items-center" (click)="sortData('newest')">
                    <span>Newest</span>
                </div>
                <div mat-menu-item class="flex items-center" (click)="sortData('oldest')">
                    <span>Oldest</span>
                </div>
            </ng-template>
        </mat-menu>
    </div>
    <div class="filter-section flex">
        <button mat-button type="button" (click)="openFilter()" class="apply-filter margin-right-s">
            Apply Filter <mat-icon class="margin-right-xs">filter_list</mat-icon>
        </button>
    </div>
    <div class="flex flex-end" *ngIf="!isApprovals && currentFilter === 'allusers'">
        <button mat-button type="button" class="search-btn" [routerLink]="['/app/home/user-creation']"
            [ngClass]="{'disable': isContentLive}">Create user</button>
    </div>
    <div class="flex flex-end margin-right-s" *ngIf="isApprovals && showApproveALL">
        <button mat-button type="button" class="search-btn" (click)="approveAll()"
            [disabled]="disableApproveALL">Approve all requests</button>
    </div>
    <div class="flex flex-end" *ngIf="isApprovals && showBulkUpdate">
        <button mat-button type="button" class="search-btn" [routerLink]="['/app/home/approvals/bulkupdate']"
            [ngClass]="{'disable': isContentLive}">Bulk profile update</button>
    </div>
</div>

<div [hidden]="!filterVisibilityFlag">
    <ws-app-filter [from]="from" (toggleFilter)="hideFilter($event)"></ws-app-filter>
</div>
