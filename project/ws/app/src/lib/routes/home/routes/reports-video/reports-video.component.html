<div class="video-content p-4">
  <div class="popup-close" (click)="dialogRef?.close()">
    <mat-icon class="close-icon">cancel</mat-icon>
  </div>
  <video id="reportsVideo" disablePictureInPicture="true" controls controlsList="nodownload" height="100%" width="100%"
    [autoplay]="true">
    <source [src]="getVideoLink" type="video/mp4">
  </video>
</div>
