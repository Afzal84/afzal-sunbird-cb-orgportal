<ng-container *ngIf="showLoader">
  <div class="flex flex-col flex-1 w-100 items-center pt-5 text-center">
    <mat-spinner class="display-inline-block mb-5" [diameter]="50" [strokeWidth]="3"></mat-spinner>
    <p>{{loaderMsg}}</p>
  </div>
</ng-container>
<ng-container *ngIf="!showLoader">
  <div class="flex flex-col">
    <div class=" odcs-title py-6 bg-white">
      <div class="flex flex-between w-full mt-3">
        <h1 class="mat-heading-1">{{odcConfig?.mainHeading}}</h1>
        <button mat-raised-button class="importBtn" (click)="routeToBulkUpload()" type="button">
          {{odcConfig?.bulkUploadConfig?.mainHeading}}
        </button>
      </div>

      <mat-card class="mb-4" [ngStyle]="{'background-color': showTopSection ? '#fff' : 'rgba(235, 235, 235, 1)'}">
        <div class="flex">
          <span class="mat-body-1 font-bold-imp flex-1">{{odcConfig?.topsection?.heading}}</span>
          <mat-icon class="cursor-pointer mat-icon mr-4" *ngIf="showTopSection"
            (click)="showTopSection = !showTopSection; callResizeEvent($event)">keyboard_arrow_up</mat-icon>
          <mat-icon class="cursor-pointer mat-icon mr-4" *ngIf="!showTopSection"
            (click)="showTopSection = !showTopSection; callResizeEvent($event)">keyboard_arrow_down</mat-icon>
        </div>
        <div class="mt-5" *ngIf="showTopSection">
          <div class="flex gap-20">
            <div class="flex-1 flex-col gap-4">
              <p class="flex items-center" *ngFor="let step of odcConfig?.topsection?.steps">
                <mat-icon class="mat-icon mr-4">error_outline</mat-icon>
                <span [innerHTML]="step.title"></span>
              </p>
            </div>
            <div class="">
              <div class="videoDemo flex justify-end section-2">
                <div class="videoDemoVideo flex flex-column flex-middle justify-center" (click)="openVideoPopup()">
                  <mat-icon class="video_icon mb-2">play_arrow</mat-icon>
                  <div>
                    Watch how it works
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
    <div *ngIf="environmentVal && environmentVal.frameworkName" style="height: calc(100vh - 10vh);">
      <lib-taxonomy-view [environment]="environmentVal" [taxonomyConfig]="taxonomyConfig"></lib-taxonomy-view>
    </div>
  </div>
</ng-container>
