<div class="flex flex-1 flex-col">
    <form [formGroup]="consultancyForm">
        <div class="flex flex-wrap flex-col margin-right-m  margin-top-l">
            <mat-card class="mat-card margin-bottom-s role-card flex flex-col mat-card-mdo">
                <h2>Consultancy</h2>

                <div class="input-wrapper margin-top-s flex flex-col flex-1">
                    <div class="flex flex-1">
                        <label class=" margin-remove-bottom form-label required flex mat-subheading-2"
                            i18n="Consultancy project label|Label which explains the user to enter Consultancy project"
                            i18n-aria-label aria-label="Consultancy project label">
                            Add project name
                        </label>
                    </div>

                    <mat-form-field appearance="outline" class="margin-top-xs form_field flex flex-1 full-width">
                        <input matInput autocomplete="off" #projectName formControlName="projectName"
                            placeholder="Enter project name" class="flex flex-1" i18n-aria-label
                            aria-label="institute Name input" />
                        <mat-error [hidden]="false" i18n="Project Name Error|Explains Project name is required"
                            i18n-aria-label aria-label="Project Name Error|Explains Project name is required "
                            *ngIf="consultancyForm?.controls['projectName'].errors?.required">
                            Project name is mandatory
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="input-wrapper margin-top-s flex flex-row flex-1">
                    <div class="flex flex-2 flex-col">
                        <div class="flex flex-1">
                            <label class=" margin-remove-bottom form-label required flex mat-subheading-2"
                                i18n="Programe status label|Label which explains the user to enter Programe status"
                                i18n-aria-label aria-label="Programe status label">
                                Status
                            </label>
                        </div>
                        <div class="flex flex-1 margin-top-m">
                            <mat-radio-group #programeStatus formControlName="programeStatus" i18n-aria-label
                                aria-label="Programe status input" class="flex button_box flex-row">
                                <mat-radio-button class="mat-radio-button radio-unselect" (click)="buttonSelect($event)"
                                    [ngClass]="isButtonActive? 'radio-select': 'radio-unselect'">
                                    Ongoing
                                </mat-radio-button>
                                <mat-radio-button class="mat-radio-button radio-unselect  margin-left-m"
                                    (click)="buttonSelect()">
                                    Completed
                                </mat-radio-button>
                                <mat-error [hidden]="false" i18n="Programe status is required" i18n-aria-label
                                    aria-label="Programe status is required "
                                    *ngIf="trainingProgramForm?.controls['programeStatus'].errors?.required">
                                    Programe status is mandatory
                                </mat-error>
                            </mat-radio-group>
                        </div>
                    </div>

                    <div class="flex flex-2 flex-col">
                        <div class="flex">
                            <label class=" margin-remove-bottom form-label required flex mat-subheading-2"
                                i18n="Type of sponsorship label|Label which explains the user to enter Type of sponsorship count"
                                i18n-aria-label aria-label="Type of sponsorship label">
                                Type of sponsorship
                            </label>
                        </div>
                        <div class="flex flex-row margin-top-m justify-start">
                            <div class="flex flex-1">
                                <mat-checkbox #industrySponsored formControlName="industrySponsored" i18n-aria-label
                                    aria-label=" Industry sponsored input" class="checkbox_btn">
                                    Industry sponsored
                                </mat-checkbox>
                            </div>

                            <div class="flex flex-1 margin-left-s">
                                <mat-checkbox #govtSponsored formControlName="govtSponsored" i18n-aria-label
                                    aria-label="Government sponsored input" class="checkbox_btn">
                                    Government sponsored
                                </mat-checkbox>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-wrapperflex flex-col flex-1">
                    <mat-form-field appearance="outline" class="margin-top-xs form_field flex flex-1 full-width">
                        <textarea matInput autocomplete="off" #projectDetail formControlName="projectDetail"
                            i18n-aria-label aria-label="Project detail input" placeholder="Enter project details "
                            class="flex flex-1"></textarea>
                        <mat-error [hidden]="false" i18n="Project detail Error|Explains Project detail is required"
                            i18n-aria-label aria-label="Project detail Error|Explains Project detail is required "
                            *ngIf="consultancyForm?.controls['projectDetail'].errors?.required">
                            Project detail is mandatory
                        </mat-error>
                    </mat-form-field>
                </div>
                <a class="add_link margin-top-m">Add new project</a>
            </mat-card>
        </div>

            <a class="skip_link mat-body-2 margin-remove-bottom">Go back to previous</a>
            <a class="next_link mat-body-2 margin-remove-bottom">Save and continue</a>

        </div> -->
    </form>
</div>
