<div class="flex flex-1 flex-col margin-top-xl">
    <div class="flex flex-wrap flex-col margin-right-m">
        <mat-card class="mat-card margin-bottom-s role-card flex flex-col mat-card-mdo institue-profile-box">
            <h2>Institute details</h2>
            <form [formGroup]="instituteProfileForm">
                <div class="input-wrapper flex flex-col flex-1">
                    <div class="flex flex-1">
                        <label for="instituteName"
                            class=" margin-remove-bottom form-label required flex mat-subheading-2"
                            i18n="Institute Name label|Label which explains the user to enter Institute Name"
                            i18n-aria-label aria-label="Institute Name label">
                            Name of the institute
                        </label>
                    </div>

                    <mat-form-field appearance="outline" class="margin-top-xs form_field flex flex-1 full-width">
                        <input matInput autocomplete="off" #instituteName formControlName="institutename"
                            placeholder="Enter institute name" class="flex flex-1" i18n-aria-label
                            aria-label="institute Name input" />
                    </mat-form-field>
                </div>

                <div class="input-wrapper flex flex-col flex-1">
                    <div class="flex flex-1">
                        <label for="fullAddress" class=" margin-remove-bottom form-label required flex mat-subheading-2"
                            i18n="Full address label|Label which explains the user to enter Full address"
                            i18n-aria-label aria-label="Full address label">
                            Full address
                        </label>
                    </div>

                    <mat-form-field appearance="outline" class="margin-top-xs form_field flex flex-1 full-width">
                        <input matInput autocomplete="off" id="fullAddress" #fullAddress formControlName="fulladdress"
                            placeholder="Enter your full address" class="flex flex-1" i18n-aria-label
                            aria-label="Full Address input" />
                    </mat-form-field>
                </div>
                <div class="input-wrapper flex flex-col flex-1">
                    <table class="flex btn-table justify-between">
                        <tr class="flex w-full btn-table-row justify-between">
                            <td class="col-3">
                                <div class="flex flex-1">
                                    <label for="fullAddress"
                                        class=" margin-remove-bottom form-label required flex mat-subheading-2"
                                        i18n="Full address label|Label which explains the user to enter Full address"
                                        i18n-aria-label aria-label="Full address label">
                                        Building number
                                    </label>
                                </div>
                                <mat-form-field class="margin-top-xs form_field flex flex-1 full-width"
                                    appearance="outline">
                                    <input matInput placeholder="Enter Building number" #buildingNo
                                        formControlName="buildingno" i18n-aria-label aria-label="Building No input" />
                                </mat-form-field>
                            </td>
                            <td class="col-3">
                                <div class="flex flex-1">
                                    <label for="fullAddress"
                                        class=" margin-remove-bottom form-label required flex mat-subheading-2"
                                        i18n="Full address label|Label which explains the user to enter Full address"
                                        i18n-aria-label aria-label="Full address label">
                                        State
                                    </label>
                                </div>
                                <mat-form-field appearance="outline"
                                    class="margin-top-xs form_field flex flex-1 full-width">
                                    <mat-select placeholder="Select state" i18n-aria-label aria-label="State input"
                                        #stateName formControlName="statename" i18n-aria-label
                                        aria-label="State Name input">
                                        <mat-option value="one">First option</mat-option>
                                        <mat-option value="two">Second option</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </td>
                            <td class="col-3">
                                <div class="flex flex-1">
                                    <label for="fullAddress"
                                        class=" margin-remove-bottom form-label required flex mat-subheading-2"
                                        i18n="Full address label|Label which explains the user to enter Full address"
                                        i18n-aria-label aria-label="Full address label">
                                        Pincode
                                    </label>
                                </div>
                                <mat-form-field class="margin-top-xs form_field flex flex-1 full-width"
                                    appearance="outline">

                                    <input matInput #pinCode maxlength="5" placeholder="Enter your pincode"
                                        formControlName="pincode" i18n-aria-label aria-label="Pincode input" />
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                </div>

            </form>
        </mat-card>
    </div>

    <div class="flex flex-wrap flex-col margin-right-m margin-top-l">
        <mat-card class="mat-card margin-bottom-s role-card flex flex-col mat-card-mdo">
            <h2>Contact & website details</h2>
            <form>
                <div class="input-wrapper flex flex-col flex-1">
                    <table class="flex w-full btn-table justify-between">
                        <tr class="flex w-full btn-table-row justify-between">
                            <td class="col-2">
                                <div class="flex flex-1">
                                    <label for="fullAddress"
                                        class=" margin-remove-bottom form-label required flex mat-subheading-2"
                                        i18n="Mobile number label|Label which explains the user to enter Mobile number"
                                        i18n-aria-label aria-label="Mobile number label">
                                        Add Mobile number.
                                    </label>
                                </div>
                                <mat-form-field class="margin-top-xs form_field flex flex-1 full-width"
                                    appearance="outline">

                                    <input matInput placeholder="Type here" #MobileNo formControlName="mobile"
                                        i18n-aria-label aria-label="Email input" />
                                </mat-form-field>
                            </td>

                            <td class="col-2">
                                <div class="flex flex-1">
                                    <label for="fullAddress"
                                        class=" margin-remove-bottom form-label required flex mat-subheading-2"
                                        i18n="Email label|Label which explains the user to enter Email" i18n-aria-label
                                        aria-label="Email label">
                                        Email address
                                    </label>
                                </div>
                                <mat-form-field class="margin-top-xs form_field flex flex-1 full-width"
                                    appearance="outline">

                                    <input matInput #emailAddress placeholder="Enter mail ID" formControlName="email"
                                        i18n-aria-label aria-label="Email input" />
                                    <mat-error [hidden]="false"
                                        *ngIf="instituteProfileForm?.controls['email'].errors?.pattern" i18n-aria-label
                                        aria-label="Name fields cannot contain numbers and special characters except '">
                                        Email id is not valid
                                    </mat-error>
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="input-wrapper flex flex-col col-2">
                    <div class="flex flex-1">
                        <label for="fullAddress"
                            class=" margin-remove-bottom form-label required flex mat-subheading-2 w-full"
                            i18n="Website address label|Label which explains the user to enter Website address"
                            i18n-aria-label aria-label="Website address label">
                            Website address
                        </label>
                    </div>

                    <mat-form-field appearance="outline" class="margin-top-xs form_field flex flex-1 full-width">
                        <input matInput autocomplete="off" #websiteAddress placeholder="Type here" class="flex flex-1"
                            formControlName="website" i18n-aria-label aria-label="Website input" />
                    </mat-form-field>
                </div>
            </form>
        </mat-card>
    </div>

    <div class="flex flex-wrap flex-col margin-right-m  margin-top-l">
        <mat-card class="mat-card margin-bottom-s role-card flex flex-col mat-card-mdo">
            <h2>Organization, Department and Ministry details</h2>
            <form>
                <div class="input-wrapper flex flex-col flex-1">
                    <div class="flex flex-1">
                        <label for="trainingInstitute"
                            class=" margin-remove-bottom form-label required flex mat-subheading-2"
                            i18n="Training institute label|Label which explains the user to enter Training institute"
                            i18n-aria-label aria-label="Training institute label">
                            Add attached training institutes or centres
                        </label>
                    </div>

                    <mat-form-field appearance="outline" class="margin-top-xs form_field flex flex-1 full-width">
                        <input matInput autocomplete="off" id="trainingInstitute" #trainingInstitute
                            name="trainingInstitute" placeholder="Type here" class="flex flex-1"
                            formControlName="traininginstitute" i18n-aria-label aria-label="Training institute input" />
                    </mat-form-field>
                </div>
                <div class="input-wrapper flex flex-col flex-1">
                    <table class="flex">
                        <tr class="flex justify-between items-center">
                            <td>
                                <div>
                                    <!-- <span class=" mat-line" mat-line > -->
                                    <mat-radio-button class="mat-radio-button radio-unselect"
                                        (click)="buttonSelect($event)"
                                        [ngClass]="isButtonActive? 'radio-select': 'radio-unselect'"
                                        #attachedTrainingInstitute formControlName="attachedtraininginstitute"
                                        i18n-aria-label aria-label="Attached training institute input">
                                        <!-- <label class="mat-radio-label" for="mat-radio-2-input">
                                                </label> -->
                                        Attached training Institute
                                    </mat-radio-button>

                                    <!-- </span> -->
                                </div>
                            </td>

                            <td class="margin-left-s">
                                <div>
                                    <!-- <span class="mat-line" mat-line> -->
                                    <mat-radio-button class="mat-radio-button radio-select" (click)="buttonSelect()"
                                        #attachedCenter formControlName="attachedcenter" i18n-aria-label
                                        aria-label="Attached center input">
                                        Attached center
                                    </mat-radio-button>
                                    <!-- </span> -->
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="input-wrapper flex flex-col flex-1">
                    <mat-form-field appearance="outline" class="margin-top-xs form_field flex flex-1 full-width">
                        <textarea matInput autocomplete="off" id="fullAddress" #fullAddress name="fullAddress"
                            #trainingInstituteDetail placeholder="Enter Attached training Institute details"
                            class="flex flex-1" formControlName="traininginstitutedetail" i18n-aria-label
                            aria-label=" Attached training Institute input"></textarea>
                    </mat-form-field>
                </div>
                <a class="add_link">Add</a>
            </form>
        </mat-card>
    </div>
