<div class="flex flex-1 flex-col margin-top-xl">
    <div class="flex flex-wrap flex-col margin-right-m">
        <mat-card class="mat-card margin-bottom-s role-card flex flex-col mat-card-mdo">
            <h2>Institute details</h2>
            <form>
                <div class="input-wrapper flex flex-col flex-1">
                    <div class="flex flex-1">
                        <label for="instituteName"
                            class=" margin-remove-bottom form-label required flex mat-subheading-2"
                            i18n="Institute Name label|Label which explains the user to enter Institute Name"
                            i18n-aria-label aria-label="Institute Name label">
                            Name of the institute
                        </label>
                    </div>

                    <mat-form-field appearance="outline" class="margin-top-xs form_field flex flex-1 full-width">
                        <input matInput autocomplete="off" id="instituteName" #instituteName name="instituteName"
                            placeholder="Enter institute name" class="flex flex-1" />
                    </mat-form-field>
                </div>

                <div class="input-wrapper flex flex-col flex-1">
                    <div class="flex flex-1">
                        <label for="fullAddress" class=" margin-remove-bottom form-label required flex mat-subheading-2"
                            i18n="Full address label|Label which explains the user to enter Full address"
                            i18n-aria-label aria-label="Full address label">
                            Full address
                        </label>
                    </div>

                    <mat-form-field appearance="outline" class="margin-top-xs form_field flex flex-1 full-width">
                        <input matInput autocomplete="off" id="fullAddress" #fullAddress name="fullAddress"
                            placeholder="Enter your full address" class="flex flex-1" />
                    </mat-form-field>
                </div>
                <div class="input-wrapper flex flex-col flex-1">
                    <table class="flex btn-table justify-between">
                        <tr class="flex w-full btn-table-row justify-between">
                            <td class="col-3">
                                <div class="flex flex-1">
                                    <label for="fullAddress"
                                        class=" margin-remove-bottom form-label required flex mat-subheading-2"
                                        i18n="Full address label|Label which explains the user to enter Full address"
                                        i18n-aria-label aria-label="Full address label">
                                        Building number
                                    </label>
                                </div>
                                <mat-form-field class="margin-top-xs form_field flex flex-1 full-width"
                                    appearance="outline">

                                    <input matInput placeholder="Enter Building number">
                                </mat-form-field>
                            </td>
                            <td class="col-3">
                                <div class="flex flex-1">
                                    <label for="fullAddress"
                                        class=" margin-remove-bottom form-label required flex mat-subheading-2"
                                        i18n="Full address label|Label which explains the user to enter Full address"
                                        i18n-aria-label aria-label="Full address label">
                                        State
                                    </label>
                                </div>
                                <mat-form-field appearance="outline"
                                    class="margin-top-xs form_field flex flex-1 full-width">
                                    <mat-select placeholder="Select state">
                                        <mat-option value="one">First option</mat-option>
                                        <mat-option value="two">Second option</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </td>
                            <td class="col-3">
                                <div class="flex flex-1">
                                    <label for="fullAddress"
                                        class=" margin-remove-bottom form-label required flex mat-subheading-2"
                                        i18n="Full address label|Label which explains the user to enter Full address"
                                        i18n-aria-label aria-label="Full address label">
                                        Pincode
                                    </label>
                                </div>
                                <mat-form-field class="margin-top-xs form_field flex flex-1 full-width"
                                    appearance="outline">

                                    <input matInput #postalCode maxlength="5" placeholder="Enter your pincode">
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                </div>

            </form>
        </mat-card>
    </div>

    <div class="flex flex-wrap flex-col margin-right-m margin-top-l">
        <mat-card class="mat-card margin-bottom-s role-card flex flex-col mat-card-mdo">
            <h2>Contact & website details</h2>
            <form>
                <div class="input-wrapper flex flex-col flex-1">
                    <table class="flex w-full btn-table justify-between">
                        <tr class="flex w-full btn-table-row justify-between">
                            <td class="col-2">
                                <div class="flex flex-1">
                                    <label for="fullAddress"
                                        class=" margin-remove-bottom form-label required flex mat-subheading-2"
                                        i18n="Full address label|Label which explains the user to enter Full address"
                                        i18n-aria-label aria-label="Full address label">
                                        Add Mobile number.
                                    </label>
                                </div>
                                <mat-form-field class="margin-top-xs form_field flex flex-1 full-width"
                                    appearance="outline">

                                    <input matInput placeholder="Type here">
                                </mat-form-field>
                            </td>

                            <td class="col-2">
                                <div class="flex flex-1">
                                    <label for="fullAddress"
                                        class=" margin-remove-bottom form-label required flex mat-subheading-2"
                                        i18n="Full address label|Label which explains the user to enter Full address"
                                        i18n-aria-label aria-label="Full address label">
                                        Email address
                                    </label>
                                </div>
                                <mat-form-field class="margin-top-xs form_field flex flex-1 full-width"
                                    appearance="outline">

                                    <input matInput #postalCode maxlength="5" placeholder="Enter mail ID">
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="input-wrapper flex flex-col col-2">
                    <div class="flex flex-1">
                        <label for="fullAddress"
                            class=" margin-remove-bottom form-label required flex mat-subheading-2 w-full"
                            i18n="Full address label|Label which explains the user to enter Full address"
                            i18n-aria-label aria-label="Full address label">
                            Website address
                        </label>
                    </div>

                    <mat-form-field appearance="outline" class="margin-top-xs form_field flex flex-1 full-width">
                        <input matInput autocomplete="off" id="fullAddress" #fullAddress name="fullAddress"
                            placeholder="Type here" class="flex flex-1" />
                    </mat-form-field>
                </div>
            </form>
        </mat-card>
    </div>

    <div class="flex flex-wrap flex-col margin-right-m  margin-top-l">
        <mat-card class="mat-card margin-bottom-s role-card flex flex-col mat-card-mdo">
            <h2>Organization, Department and Ministry details</h2>
            <form>
                <div class="input-wrapper flex flex-col flex-1">
                    <div class="flex flex-1">
                        <label for="fullAddress" class=" margin-remove-bottom form-label required flex mat-subheading-2"
                            i18n="Full address label|Label which explains the user to enter Full address"
                            i18n-aria-label aria-label="Full address label">
                            Add attached training institutes or centres
                        </label>
                    </div>

                    <mat-form-field appearance="outline" class="margin-top-xs form_field flex flex-1 full-width">
                        <input matInput autocomplete="off" id="fullAddress" #fullAddress name="fullAddress"
                            placeholder="Type here" class="flex flex-1" />
                    </mat-form-field>
                </div>
                <div class="input-wrapper flex flex-col flex-1">
                    <table class="flex">
                        <tr class="flex justify-between items-center">
                            <td>
                                <div>
                                    <!-- <span class=" mat-line" mat-line > -->
                                    <mat-radio-button class="mat-radio-button radio-unselect"
                                        (click)="buttonSelect($event)"
                                        [ngClass]="isButtonActive? 'radio-select': 'radio-unselect'">
                                        <!-- <label class="mat-radio-label" for="mat-radio-2-input">
                                                </label> -->
                                        Attached training Institute
                                    </mat-radio-button>

                                    <!-- </span> -->
                                </div>
                            </td>

                            <td class="margin-left-s">
                                <div>
                                    <!-- <span class="mat-line" mat-line> -->
                                    <mat-radio-button class="mat-radio-button radio-select" (click)="buttonSelect()">
                                        Attached center
                                    </mat-radio-button>
                                    <!-- </span> -->
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="input-wrapper flex flex-col flex-1">
                    <mat-form-field appearance="outline" class="margin-top-xs form_field flex flex-1 full-width">
                        <textarea matInput autocomplete="off" id="fullAddress" #fullAddress name="fullAddress"
                            placeholder="Enter Attached training Institute details" class="flex flex-1"></textarea>
                    </mat-form-field>
                </div>
                <a class="add_link">Add</a>
            </form>
        </mat-card>
    </div>
