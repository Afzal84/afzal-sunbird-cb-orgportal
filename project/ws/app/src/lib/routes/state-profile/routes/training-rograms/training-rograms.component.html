<div class="flex flex-wrap flex-col margin-right-m margin-top-l role-card">

    <mat-card class="mat-card margin-bottom-s role-card flex flex-col mat-card-mdo">
        <form [formGroup]="trainingProgramForm">
            <h2>Training Programs</h2>
            <div class="input-wrapper margin-top-s flex flex-col flex-1 margin-bottom-m">
                <div class="flex flex-col">
                    <div class="flex flex-col">
                        <label class=" margin-remove-bottom form-label flex mat-subheading-2"
                            i18n="Subjects on which the institute imparts training Label" i18n-aria-label
                            aria-label="Subjects label">
                            Subjects on which the institute imparts training
                        </label>
                    </div>
                    <div class="flex flex-row">
                        <div class="flex flex-col">

                            <mat-form-field appearance="outline"
                                class="margin-top-xs form_field flex flex-1 full-width">
                                <input matInput autocomplete="off" #subjectName formControlName="subjectName"
                                    i18n-aria-label aria-label="Subjects input" placeholder="Enter subject"
                                    class="flex flex-1" />
                                <mat-error [hidden]="false" i18n="Subject is required" i18n-aria-label
                                    aria-label="Subject is required "
                                    *ngIf="instituteProfileForm?.controls['subjectName'].errors?.required">
                                    Subject is mandatory
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="flex flex-col">

                            <mat-form-field appearance="outline"
                                class="margin-top-xs form_field flex flex-1 full-width margin-left-s">
                                <input matInput autocomplete="off" #subjectName formControlName="subjectName"
                                    i18n-aria-label aria-label="Subjects input" placeholder="Enter subject"
                                    class="flex flex-1" />
                                <mat-error [hidden]="false" i18n="Subject is required" i18n-aria-label
                                    aria-label="Subject is required "
                                    *ngIf="instituteProfileForm?.controls['subjectName'].errors?.required">
                                    Subject is mandatory
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div>
                            <a class="add-link flex items-center margin-top-s margin-left-s justify-center">
                                <mat-icon class="mat-icon">add</mat-icon>
                            </a>
                        </div>
                    </div>


                </div>

            </div>

            <div class="input-wrapper flex flex-col flex-1 margin-bottom-xl ">
                <label class=" margin-remove-m form-label flex mat-subheading-2" i18n="" i18n-aria-label aria-label="">
                    Whether the Institute conducts Digital Programs
                </label>
                <!-- <table class="d-block">
                    <tr>
                        <td class=" button_box">
                            <div>
                                <mat-radio-group #digitalPrograms formControlName="digitalPrograms" i18n-aria-label
                                    aria-label="digitalPrograms input">
                                    <mat-radio-button class="mat-radio-button radio-unselect"
                                        (click)="buttonSelect($event)"
                                        [ngClass]="isButtonActive? 'radio-select': 'radio-unselect'">
                                        Yes
                                    </mat-radio-button>
                                </mat-radio-group>
                            </div>
                        </td> -->

                <!-- <td class="flex button_box margin-left-m"> -->
                <div class="flex button_box flex-row">
                    <mat-radio-group #digitalPrograms formControlName="digitalPrograms" i18n-aria-label
                        aria-label="digitalPrograms input" class="flex button_box flex-row">
                        <mat-radio-button class="mat-radio-button radio-unselect" (click)="buttonSelect($event)"
                            [ngClass]="isButtonActive? 'radio-select': 'radio-unselect'">
                            Yes
                        </mat-radio-button>
                        <mat-radio-button class="mat-radio-button radio-select  margin-left-m" (click)="buttonSelect()">
                            No
                        </mat-radio-button>
                    </mat-radio-group>

                </div>
                <!-- </td>
                    </tr>
                </table> -->
            </div>

            <div class="input-wrapper margin-top-s flex flex-col flex-1">
                <h2>Whether the Institute prepares Digital content</h2>
                <div class="flex flex-row">
                    <div class="flex flex-col">
                        <div class="flex flex-1">
                            <label class=" margin-remove-bottom form-label flex mat-subheading-2"
                                i18n="Number of videos label|Label which explains the user to Number of videos"
                                i18n-aria-label aria-label="Number of videos label">
                                Number of videos
                            </label>
                        </div>
                        <mat-form-field appearance="outline" class="margin-top-xs form_field flex flex-1 full-width">
                            <input matInput autocomplete="off" #videoCount placeholder="Enter number"
                                formControlName="videoCount" class="flex flex-1" />
                            <mat-error [hidden]="false" i18n="Number of videos is required" i18n-aria-label
                                aria-label="Number of videos is required "
                                *ngIf="instituteProfileForm?.controls['videoCount'].errors?.required">
                                Number of videos is mandatory
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="flex flex-col margin-left-s">
                        <div class="flex flex-1">
                            <label class=" margin-remove-bottom form-label flex mat-subheading-2"
                                i18n="Number of ppts label|Label which explains the user to enter Number of ppts"
                                i18n-aria-label aria-label="Number of PPT label">
                                Number of PPTs
                            </label>
                        </div>
                        <mat-form-field appearance="outline" class="margin-top-xs form_field flex flex-1 full-width">
                            <input matInput autocomplete="off" #pptCount placeholder="Enter number"
                                formControlName="pptCount" class="flex flex-1" />
                            <mat-error [hidden]="false" i18n="Number of PPTs is required" i18n-aria-label
                                aria-label="Number of PPTs is required "
                                *ngIf="instituteProfileForm?.controls['pptCount'].errors?.required">
                                Number of PPTs is mandatory
                            </mat-error>
                        </mat-form-field>
                    </div>

                </div>

            </div>
            <a class="add_link">Add</a>
        </form>
    </mat-card>

    <div class="bottom_btn_box flex flex-1 flex-row justify-between margin-top-m">
        <a class="skip_link mat-body-2 margin-remove-bottom">Go back to previous</a>
        <a class="next_link mat-body-2 margin-remove-bottom">Save and continue</a>

    </div>


</div>
