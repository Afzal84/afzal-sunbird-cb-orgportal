<div class="flex flex-wrap flex-col margin-right-m margin-top-l role-card">
    <mat-card class="mat-card margin-bottom-s role-card flex flex-col mat-card-mdo">
        <h2>Faculty</h2>
        <form [formGroup]="facultyForm">
            <div class="input-wrapper margin-top-s flex flex-col flex-1 margin-bottom-m">

                <div class="flex flex-col">
                    <div class="flex flex-col">
                        <label class=" margin-remove-bottom form-label flex mat-subheading-2"
                            i18n="Number of Faculties label|Label which explains the user to enter Number of Faculties"
                            i18n-aria-label aria-label="Number of Faculties label">
                            Number of Faculties
                        </label>
                    </div>
                    <div class="flex flex-row">
                        <div class="flex flex-col">

                            <mat-form-field appearance="outline"
                                class="margin-top-xs form_field flex flex-1 full-width">
                                <input matInput autocomplete="off" #noOfFaculty placeholder="Number of Faculties"
                                    formControlName="noOfFaculty" class="flex flex-1" i18n-aria-label
                                    aria-label="Number of Faculties input" />
                                <mat-error [hidden]="false"
                                    i18n=" Number of Faculties Error|Explains  Number of Faculties is required"
                                    i18n-aria-label
                                    aria-label=" Number of Faculties Error|Explains  Number of Faculties is required "
                                    *ngIf="consultancyForm?.controls['noOfFaculty'].errors?.required">
                                    Number of Faculties is mandatory
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </div>

            </div>

            <div class="input-wrapper flex flex-col flex-1 margin-bottom-xl ">
                <label class=" margin-remove-bottom form-label flex mat-subheading-2" i18n="" i18n-aria-label
                    aria-label="">
                    Whether the Institute conducts Digital Programs
                </label>

                <div class="flex button_box flex-row">
                    <mat-radio-group #digitalPrograms formControlName="digitalPrograms" i18n-aria-label
                        aria-label="digitalPrograms input" class="flex button_box flex-row">
                        <mat-radio-button class="mat-radio-button radio-unselect" (click)="buttonSelect($event)"
                            [ngClass]="isButtonActive? 'radio-select': 'radio-unselect'">
                            Regular
                        </mat-radio-button>
                        <mat-radio-button class="mat-radio-button radio-unselect  margin-left-m"
                            (click)="buttonSelect()">
                            Adhoc
                        </mat-radio-button>
                        <mat-radio-button class="mat-radio-button radio-unselect  margin-left-m"
                            (click)="buttonSelect()">
                            Guest
                        </mat-radio-button>
                        <mat-radio-button class="mat-radio-button radio-unselect  margin-left-m"
                            (click)="buttonSelect()">
                            Others
                        </mat-radio-button>
                        <mat-error [hidden]="false"
                            i18n="Whether the Institute conducts Digital Program Error|Explains Whether the Institute conducts Digital Program is required"
                            i18n-aria-label
                            aria-label="Whether the Institute conducts Digital Program Error|Explains Whether the Institute conducts Digital Program is required "
                            *ngIf="consultancyForm?.controls['digitalPrograms'].errors?.required">
                            This field is mandatory
                        </mat-error>
                    </mat-radio-group>

                </div>

            </div>
        </form>
    </mat-card>

        <a class="skip_link mat-body-2 margin-remove-bottom">Go back to previous</a>
        <a class="next_link mat-body-2 margin-remove-bottom">Save and continue</a>

    </div> -->


</div>
