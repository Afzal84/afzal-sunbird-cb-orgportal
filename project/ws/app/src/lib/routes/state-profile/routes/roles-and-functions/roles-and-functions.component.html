<div class="flex flex-wrap flex-col margin-right-m margin-top-l role-card">
    <mat-card class="mat-card margin-bottom-s role-card flex flex-col mat-card-mdo">
        <h2>Select the roles and functions of the training institute</h2>
        <form [formGroup]="roleActivityForm">
            <div class="input-wrapper margin-top-s flex flex-col flex-1 margin-bottom-m">
                <div class="flex flex-col">
                    <div class="flex flex-col">
                        <label for="fullAddress" class=" margin-remove-bottom form-label flex mat-subheading-2"
                            i18n="Full address label|Label which explains the user to enter Full address"
                            i18n-aria-label aria-label="Full address label">
                            Roles and functions of the institute/training centre
                        </label>
                    </div>
                    <div class="flex flex-row margin-top-m">
                        <div class="flex flex-col">
                            <mat-radio-group #training formControlName="training" i18n-aria-label
                                aria-label="Training input">
                                <mat-radio-button class="mat-radio-button radio-unselect"
                                    (click)="buttonSelect($event)">
                                    Training
                                </mat-radio-button>
                            </mat-radio-group>
                        </div>

                        <div class="flex flex-col margin-left-l">
                            <mat-radio-group #research formControlName="research" i18n-aria-label
                                aria-label="Research input">
                                <mat-radio-button class="mat-radio-button radio-unselect"
                                    (click)="buttonSelect($event)">
                                    Research
                                </mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>

                    <div class="flex flex-row">
                        <div class="flex flex-col">
                            <mat-radio-group #consultancy formControlName="consultancy" i18n-aria-label
                                aria-label="Consultancy input">
                                <mat-radio-button class="mat-radio-button radio-unselect"
                                    (click)="buttonSelect($event)">
                                    Consultancy
                                </mat-radio-button>
                            </mat-radio-group>
                        </div>

                        <div class="flex flex-col margin-left-l">
                            <mat-radio-group #trainingResearch formControlName="trainingresearch" i18n-aria-label
                                aria-label="Training research input">
                                <mat-radio-button class="mat-radio-button radio-unselect"
                                    (click)="buttonSelect($event)">
                                    Training & Research
                                </mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>

                    <div class="flex flex-row">
                        <div class="flex flex-col">
                            <mat-radio-group #researchPublication formControlName="researchpublication" i18n-aria-label
                                aria-label="Research and Publication input">
                                <mat-radio-button class="mat-radio-button radio-unselect"
                                    (click)="buttonSelect($event)">
                                    Research and Publication
                                </mat-radio-button>
                            </mat-radio-group>
                        </div>

                        <div class="flex flex-col margin-left-l">
                            <mat-radio-group #trainingConsultancy formControlName="trainingconsultancy" i18n-aria-label
                                aria-label="Training and consultancy input">
                                <mat-radio-button class="mat-radio-button radio-unselect"
                                    (click)="buttonSelect($event)">
                                    Training and consultancy
                                </mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>

                    <div class="flex flex-row">
                        <div class="flex flex-col">
                            <mat-radio-group #trainingConsultancyResearchPublication
                                formControlName="trainingconsultancyresearchpublication" i18n-aria-label
                                aria-label="Attached center input">
                                <mat-radio-button class="mat-radio-button radio-unselect"
                                    (click)="buttonSelect($event)">
                                    Training , Consultancy, Research and Publication
                                </mat-radio-button>
                            </mat-radio-group>
                        </div>

                        <div class="flex flex-col margin-left-l">
                            <mat-radio-group #other formControlName="other" i18n-aria-label aria-label="Other input">
                                <mat-radio-button class="mat-radio-button radio-unselect"
                                    (click)="buttonSelect($event)">
                                    Other
                                </mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </mat-card>

    <div class="bottom_btn_box flex flex-1 flex-row justify-between margin-top-m">
        <a class="skip_link mat-body-2 margin-remove-bottom">Go back to previous</a>
        <a class="next_link mat-body-2 margin-remove-bottom">Save and continue</a>

    </div>

</div>
