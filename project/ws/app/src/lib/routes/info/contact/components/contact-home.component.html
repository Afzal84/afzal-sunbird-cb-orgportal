<mat-toolbar [color]="pageNavbar.color" [ngStyle]="pageNavbar?.styles">
  <ws-widget-breadcrumbs-org [widgetData]="{ url: 'home',titles:[{title:'Contact Us',url:'none'}] }">
  </ws-widget-breadcrumbs-org>
  <!-- <span class="margin-left-xs text-truncate">
    <spanclass="margin-left-xs">Contact Us</span>
  </span> -->
</mat-toolbar>

<section class="contact-container">
  <mat-card class="contact-card">
    <mat-card-title>
      Raise an AHD
    </mat-card-title>
    <br />
    <mat-card-content>
      <ng-container>
        Go to Sparsh :
      </ng-container>
      <ng-container>
        http://sparshv2/Pages/Home.aspx. Web Apps > AHD > Education, Training and Assessment > ETA

      </ng-container>
    </mat-card-content>
    <mat-card-actions class="contact-card-actions">
      <a mat-button href="#" rel="noopener noreferrer" target="_blank">
        Click to raise AHD
      </a>
    </mat-card-actions>
  </mat-card>
  <mat-card class="contact-card">
    <mat-card-title>
      Mail us
    </mat-card-title>
    <br />
    <mat-card-content>
      <ng-container>
        You can also mail us at
      </ng-container>
      <ng-container>
        {{ contactUsMail }}
      </ng-container>
    </mat-card-content>
    <mat-card-actions class="contact-card-actions">
      <a mat-button href="mailto:{{ contactUsMail }}">
        Click to mail
      </a>
    </mat-card-actions>
  </mat-card>
  <mat-card class="contact-card">
    <mat-card-title>
      Talk to us
    </mat-card-title>
    <br />
    <mat-card-content>
      You can call us and we will help you out
    </mat-card-content>
    <mat-card-actions class="contact-card-actions">
      <p>
        Dial *22345 from your voip phones
      </p>
    </mat-card-actions>
  </mat-card>
</section>
