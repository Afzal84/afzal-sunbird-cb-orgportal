<div class="plan-container">
    <ws-app-breadcrumb [selectedTab]="selectedTabData" [validationList]="createCheck"
        (changeToNextTab)="changeTab($event)"></ws-app-breadcrumb>
    <ws-app-stepper (selectedTabType)="selectedTabAction($event)" [changeTabOnNext]="nextTab"
        (titleInvalid)="isPlanTitleInvalid($event)"
        (addContentIsInvalid)="isAddContentInvalid($event)"></ws-app-stepper>
</div>
