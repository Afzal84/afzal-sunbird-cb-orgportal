<div class="plan-container">
    <ws-app-breadcrumb [selectedTab]="selectedTabData" [validationList]=""
        (changeToNextTab)="changeTab($event)"></ws-app-breadcrumb>
    <ws-app-stepper (selectedTabType)="selectedTabAction($event)" [changeTabOnNext]="nextTab"
        (titleInvalid)="isPlanTitleInvalid($event)" (addContentIsInvalid)="isAddContentInvalid($event)"
        (addAssigneeIsInvalid)="isAddAssigneeInvalid($event)"></ws-app-stepper>
</div>
