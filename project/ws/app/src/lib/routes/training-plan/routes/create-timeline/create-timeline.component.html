<ng-container>
    <ws-app-add-timeline-form></ws-app-add-timeline-form>
</ng-container>
<ng-container *ngIf="contentData.length">
    <div class="margin-top-xl">
        <div class="flex flex-middle flex-between">
            <div class="mat-subheading-1 margin-remove">Selected Content</div>
            <a mat-button (click)="showAll()" class="show-all">Show all <mat-icon>keyboard_arrow_right</mat-icon></a>
        </div>
    </div>
    <ws-app-standard-card [checkboxVisibility]="false" [contentData]="contentData"></ws-app-standard-card>
</ng-container>
<ng-container *ngIf="assigneeData && assigneeData.data.length">
    <div class="margin-top-xl">
        <div class=" flex flex-middle flex-between">
            <div class="mat-subheading-1 margin-remove">Selected Cards</div>
            <a mat-button (click)="showAll()" class="show-all">Show all <mat-icon>keyboard_arrow_right</mat-icon></a>
        </div>
    </div>
    <ws-app-user-card [checkboxVisibility]="false" [assigneeData]="assigneeData"></ws-app-user-card>
</ng-container>
