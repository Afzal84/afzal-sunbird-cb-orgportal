<div class="stepper">
    <mat-tab-group #tabGroup [disableRipple]="true" [selectedIndex]="tabIndexValue" class="margin-top-m"
        (selectedTabChange)="tabSelected($event)">
        <mat-tab [label]="tabType.CREATE_PLAN" [disabled]="true">
            <ng-template mat-tab-label>
                1. Create a plan
            </ng-template>
            <ng-template matTabContent>
                <ws-app-add-plan-information (planTitleValid)="checkForPlanTitle($event)"></ws-app-add-plan-information>
            </ng-template>
        </mat-tab>
        <mat-tab [label]="tabType.ADD_CONTENT" [disabled]="true">
            <ng-template mat-tab-label>
                <span>2. Add Content
                </span>
            </ng-template>
            <ng-template matTabContent>
                <ws-app-create-content></ws-app-create-content>
            </ng-template>
        </mat-tab>
        <mat-tab [label]="tabType.ADD_ASSIGNEE" [disabled]="true">
            <ng-template mat-tab-label>
                <span>3. Add Assignee</span>
            </ng-template>
            <ng-template matTabContent>
                <ws-app-create-assignee></ws-app-create-assignee>
            </ng-template>
        </mat-tab>
        <mat-tab [label]="tabType.ADD_TIMELINE" [disabled]="true">
            <ng-template mat-tab-label>
                <span>4. Add Timeline</span>
            </ng-template>
            <ng-template matTabContent>
                <ws-app-create-timeline></ws-app-create-timeline>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
