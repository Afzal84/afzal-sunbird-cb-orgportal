<div class="flex flex-1 flex-column form-container">
    <div class="label">
        Add timeline
    </div>
    <div class="form-element">
        <div class="fonm-element-label">Timeline <span class="required"></span></div>
        <div class="calender">
            <mat-form-field appearance="outline">
                <mat-label>Select date</mat-label>
                <input matInput #ref [matDatepicker]="picker" [min]="minDate" [(ngModel)]="todayDate"
                    (dateChange)="changeTimeline(ref.value)" readonly>
                <mat-datepicker-toggle matSuffix [for]="picker">
                    <mat-icon matDatepickerToggleIcon *ngIf="todayDate">event</mat-icon>
                    <mat-icon matDatepickerToggleIcon *ngIf="!todayDate">date_range</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker disabled="false"></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
</div>
